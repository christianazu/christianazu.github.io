<!DOCTYPE html>
<html>

<head>
    <title>titulo test</title>
    <script src="./forms.js"></script>
</head>

<body>
    <h1>Formulario Contacto</h1>
    <form id="form-user" action="#" method="POST">
        <div class="form-box error" data-errormsg="">
            <label for="input-name">Nombre</label>
            <input type="text" id="input-name" autofocus placeholder="Nombre" required tabindex="1" />
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-subject">Asunto</label>
            <input type="text" id="input-subject" autofocus placeholder="Asunto" required tabindex="2" />
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-email">Email</label>
            <input type="email" id="input-email" autofocus placeholder="Email" required tabindex="3" />
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-email">Mensaje:</label>
            <textarea id="message" class="input" name="message" rows="7" cols="30" tabindex="4"></textarea>
            <span id="message_validation" class="error_message"></span>
        </div>
        <div class="form-box">
            <button id="button-cancel">Borrar</button>
            <button id="button-send">Enviar</button>
        </div>
    </form>
</body>

</html>
